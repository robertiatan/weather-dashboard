<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Header section with title of application -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 text-center fs-1">
        <i class="fas fa-cloud-sun-rain"> </i>Weather Dashboard</span
      >
    </nav>

    <main>
      <!-- Search input for user to type their city -->
      <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
                <div class="row">
                    <div class="col-12">
                        <h4>Search a City:</h4>
                    </div>
                </div>
                <!-- div which holds input -->
                <div class="row">
                  <div class="col-12">
                      <div class="input-group">
                          <input class="form-control" type="text" id="cityName"
                              placeholder="City Name..."><button type="button" id="searchBtn"
                              class="btn btn-primary"><i class="fas fa-search"></i></button>
                      </div>
                  </div>
              </div>

              <!-- div which holds search history section and gets appended with new searches -->
              <div class="row mt-3">
                  <div class="col-12">
                    <h5>Search History</h5>
                      <ul id="searchHistory" class="li-group"></ul>
                  </div>
              </div>
          </div>

          <!-- div which holds current forecast data once appended in JS -->
          <div id="forecast" class="col-9 pb-4 pt-4">
              <div class="row pb-3 mr-2 ml-2">
                  <div id="cityInfo" class="col-12 border rounded px-3 py-3">
                  </div>
              </div>

              <div class="row pb-2 pt-1">
                  <div class="col-12 ml-2">
                      <h3>5-Day Forecast:</h3>
                  </div>
              </div>

                  <!-- div which holds 5 day forecast data once appended in JS -->
              <div id="fiveDay" class="card-group pl-2">
              </div>

          </div>
      </div>

  </div>
    </main>
    <!-- dayjs link -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./assets/script.js"></script>
  </body>
</html>
